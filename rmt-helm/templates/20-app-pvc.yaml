---
{{- $component := "app" -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rmt.fullname" . }}-{{ $component }}
spec:
  accessModes: {{- toYaml .Values.app.storage.accessModes | nindent 4 }}
  storageClassName: {{ .Values.app.storage.class }}
  resources:
    requests:
      storage: {{ .Values.app.storage.size }}
