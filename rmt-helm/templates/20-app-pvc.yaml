---
{{- $component := "app" -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rmt.fullname" . }}-{{ $component }}
spec:
  accessModes: 
  {{- range .Values.app.storage.accessModes }}
    - {{ . }}
  {{- end }}
  storageClassName: {{ .Values.app.storage.class }}
  resources:
    requests:
      storage: {{ .Values.app.storage.size }}